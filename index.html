<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="first.png" type="image/png">
    <title>Happy Diwali</title>
    <style>
        body {
    background-image: url('https://w0.peakpx.com/wallpaper/113/1015/HD-wallpaper-radha-krishna-ji-ki-baby-animated-radha-krishna-lord-god.jpg');
    background-size: cover;
    background-position: center;
    color: #fff;
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    animation: backgroundAnimation 10s infinite alternate;
}

@keyframes backgroundAnimation {
    0% { opacity: 0.9; }
    100% { opacity: 1; }
}

.container {
    text-align: center;
    border: 4px solid #fff;
    border-radius: 15px;
    padding: 30px;
    background-color: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
}

h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

p {
    font-size: 1.2em;
    margin: 10px 0;
}

.diya {
    width: 80px;
    height: 80px;
    background-image: url('https://example.com/diya.png');
    background-size: cover;
    margin: 20px auto;
    animation: flicker 1.5s infinite;
}

@keyframes flicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.6; }
}

.celebrate-btn {
    background-color: #ff4e50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 1.2em;
    cursor: pointer;
    transition: transform 0.3s;
}

.celebrate-btn:hover {
    transform: scale(1.1);
    background-color: #f5a623;
}

    </style>

</head>
<body>
    <div class="container">
        <h1>✨ Happy Diwali Mukku! ✨</h1>
        <p>May this festival of lights fill your life with joy, love, and happiness.</p>
        <div class="diya"></div>
        <p>Wishing you a beautiful Diwali filled with sweet memories!</p>
        <button class="celebrate-btn">Celebrate Together</button>
    </div>
</body>
</html>
